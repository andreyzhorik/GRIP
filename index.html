<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPEN GRIP</title>
  <style>
    body {
      background-color: #0b0b11;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      gap: 10px;
      padding: 20px 0;
    }

    button {
      background: #00b7ff;
      color: white;
      border: none;
      padding: 15px 32px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      width: 220px;
    }

    button:hover {
      background: #0093cc;
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 20px;
      color: #00cfff;
    }

    h2 {
      margin-top: 30px;
      color: #00cfff;
    }
  </style>
</head>
<body>
  <h1>OPEN GRIP</h1>

  <!-- Original Buttons -->
  <button id="btn1">utopia</button>
  <button id="btn2">waves 1</button>
  <button id="btn3">waves 2</button>
  <button id="btn4">waves 3</button>
  <button id="btn5">waves 4</button>
  <button id="btn6">waves 5</button>
  <button id="btn7">waves 6</button>
  <button id="btn8">waves 7</button>
  <button id="btn9">waves 8</button>
  <button id="btn10">inter 1</button>
  <button id="btn11">inter 2</button>
  <button id="btn12">inter 3</button>
  <button id="btn13">inter 4</button>
  <button id="btn14">inter 5</button>

  <!-- Shadow Section -->
  <h2>Shadow</h2>
  <button id="btn15">shadow 1</button>
  <button id="btn16">shadow 2</button>
  <button id="btn17">shadow 3</button>
  <button id="btn18">shadow 4</button>
  <button id="btn19">shadow 5</button>
  <button id="btn20">shadow 6</button>
  <button id="btn21">shadow 7</button>

  <!-- Doge Section -->
  <h2>Doge</h2>
  <button id="btn22">doge 1</button>
  <button id="btn23">doge 2</button>
  <button id="btn24">doge 3</button>
  <button id="btn25">doge 4</button>
  <button id="btn26">doge 5</button>
  <button id="btn27">doge 6</button>
  <button id="btn28">doge 7</button>

  <script>
    const urls = [
      // Original URLs
      "https://gas.education",
      "https://welove.playernation.navarajdhungana.com.np/",
      "https://ne.conae.ar/",
      "https://subscribevcsa.navarajbudha.com.np/",
      "https://ma.outdoorzone.ie/",
      "https://ok.galaxybbs.net/",
      "https://seficmath.site.cdn.cloudflare.net/",
      "https://bo.axsetubal.pt/",
      "https://ilovevcsa.galaxybbs.net/",
      "https://history.drsanjay.com.au/",
      "https://science.asistdoc.ar/",
      "https://playernation.asistdoc.ar/",
      "https://mathnotes.asistdoc.ar/",

      // Shadow URLs
      "https://monitoring.metropolitanstaffingsolutions.com/",
      "https://environment.inpact.net/",
      "https://science.conae.ar/",
      "https://novastats.willemvisser.co.za/",
      "https://garden.baumgardner.us/",
      "https://peace.corporateadworld.com/",
      "https://clevercoding.fatibara.com/",

      // Doge URLs
      "https://computer-coding.insheep.org/",
      "https://edu.science.astikiu.lt/",
      "https://help.outdoorzone.ie/",
      "https://indev.interdoge.cfd.cdn.cloudflare.net/",
      "https://deltamath.interdoge.cfd.cdn.cloudflare.net/",
      "https://chemistry-lesson-2.sciencevictory.com/",
      "https://thuisleren.ifacts.ro/"
    ];

    // Generate button functionality
    for (let i = 1; i <= urls.length; i++) {
      const btn = document.getElementById(`btn${i}`);
      if (!btn) continue;
      btn.addEventListener("click", () => {
        const newTab = window.open("about:blank", "_blank");
        if (newTab) {
          newTab.document.write(`
            <html>
              <head>
                <title>Site ${i}</title>
                <style>
                  html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    overflow: hidden;
                    background-color: #0b0b11;
                  }
                  iframe {
                    width: 100%;
                    height: 100%;
                    border: none;
                  }
                </style>
              </head>
              <body>
                <iframe src="${urls[i - 1]}"></iframe>
              </body>
            </html>
          `);
          newTab.document.close();
        } else {
          alert("Please allow pop-ups for this site!");
        }
      });
    }
  </script>
</body>
</html>
